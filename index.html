<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW-4</title>

  <!-- Fonts -->


  <!-- Style -->
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper increasting">
    <input type="checkbox" id="start-increasting" hidden>
    <label class="btn" for="start-increasting">
      <span class="start">Start animation</span>
      <span class="stop">Stop animation</span>
    </label>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>

  <div class="wrapper sliding">
    <input type="checkbox" id="start-sliding" hidden>
    <label class="btn" for="start-sliding">
      <span class="start">Start animation</span>
      <span class="stop">Stop animation</span>
    </label>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>

  <div class="wrapper color">
    <input type="checkbox" id="start-color" hidden>
    <label class="btn" for="start-color">
      <span class="start">Start animation</span>
      <span class="stop">Stop animation</span>
    </label>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>

  <div class="wrapper phone">
    <input type="checkbox" id="start-phone" hidden>
    <label class="btn" for="start-phone">
      <span class="start">Start animation</span>
      <span class="stop">Stop animation</span>
    </label>
    <div class="phone__block">
      <img src="https://avinean.github.io/tasks/8/images/phone.png" alt="phone">
    </div>
  </div>

  <div class="wrapper cards">
    <input type="checkbox" id="start-cards" hidden>
    <label class="btn" for="start-cards">
      <span class="start">Start animation</span>
      <span class="stop">Stop animation</span>
    </label>
    <div class="cards__inner">
      <div class="card front">
        <p class="card__text">Front</p>
        <div class="card__btn">Click me</div>
        <img src="https://avinean.github.io/tasks/8/images/cog.png" alt="front">
      </div>
      <div class="card back">
        <p class="card__text">Back</p>
        <div class="card__btn">Click me</div>
        <img src="https://avinean.github.io/tasks/8/images/email.png" alt="back">
      </div>
    </div>
  </div>

  <div class="wrapper cub">
    <input type="checkbox" id="start-cub" hidden>
    <label class="btn" for="start-cub">
      <span class="start">Start animation</span>
      <span class="stop">Stop animation</span>
    </label>
    <div class="cub__items">
      <div class="cub__item">1</div>
      <div class="cub__item">2</div>
      <div class="cub__item">3</div>
      <div class="cub__item">4</div>
      <div class="cub__item">5</div>
      <div class="cub__item">6</div>
    </div>
  </div>


  
  <script src="script/script.js"></script>
</body>
</html>
